schema:
  schema_id: sbjm
  name: 声笔简码
  version: '10.0'
  author:
    - 戴石麟 <https://sbxlm.gitee.io>
    - 蓝落萧 <https://tansongchen.com>
  dependencies:
    - sbzdy
switches:
  - name: ascii_mode
    reset: 0
    states:
      - 中文
      - 西文
  - name: ascii_punct
    states:
      - 。，
      - ．，
  - name: zh_trad
    reset: 0
    states:
      - 简体
      - 繁体
  - name: third_pop
    reset: 0
    states:
      - 四顶
      - 三顶
  - name: is_enhanced
    reset: 0
    states:
      - 常规
      - 增强
  - name: label_to_comment
    reset: 0
    states:
      - 不转
      - 转换
engine:
  processors:
    - ascii_composer
    - recognizer
    - lua_processor@*sbxlm.fix_top
    - lua_processor@*sbxlm.key_binder
    - key_binder
    - lua_processor@*sbxlm.upper_case
    - lua_processor@*sbxlm.popping
    - lua_processor@*sbxlm.selector
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@sbzdy
    - lua_translator@*sbxlm.auto_length
    - history_translator@hist
    - lua_translator@*utils.datetime
    - lua_translator@*utils.number
    - lua_translator@*utils.calculator
  filters:
    - lua_filter@*sbxlm.hint
    - lua_filter@*sbxlm.label_to_comment
    - simplifier
    - uniquifier
speller:
  alphabet: qwertasdfgzxcvbyuiophjklnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890+
  initials: qwrtsdfgzxcvbyphjklnm+
  auto_clear: max_length
  max_code_length: 6
  popping:
    - match: '[bpmfdtnlgkhjqxzcsrywv].*[aeiou]'
      accept: '[bpmfdtnlgkhjqxzcsrywv]'
    - match: '[bpmfdtnlgkhjqxzcsrywv].*[0-9]'
      accept: .
    - when: third_pop
      match: '[bpmfdtnlgkhjqxzcsrywv]{3}'
      accept: '[bpmfdtnlgkhjqxzcsrywv]'
    - match: '[bpmfdtnlgkhjqxzcsrywv]{4}'
      accept: '[bpmfdtnlgkhjqxzcsrywv]'
    - when: is_enhanced
      match: '[bpmfdtnlgkhjqxzcsrywv][a-z]{2}.*'
      accept: '[0123456789]'
    - when_not: is_enhanced
      match: .*
      accept: '[0123456789]'
translator:
  dictionary: sbjm
  enable_user_dict: true
  enable_encoder: true
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: true
  enable_filtering: false
  lower_case: true
  stop_change: false
  delete_threshold: 1000
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - '[bpmfdtnlgkhjqxzcsrywv][a-z]?[0123456789]?'
sbzdy:
  tag: sbzdy
  dictionary: sbzdy
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  tips: 〔自定义〕
hist:
  input: +
  size: 6
  initial_quality: -1
bihua_lookup:
  tag: bihua_lookup
  dictionary: bihua
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  tips: 〔笔画反查〕
bihua_reverse_lookup:
  tags:
    - bihua_lookup
  overwrite_comment: true
  dictionary: sbjm
  comment_format:
    - xform/[^ ]+\d //
    - xform/[^ ]{1,5} //
pinyin_lookup:
  tag: pinyin_lookup
  dictionary: hypy
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  prefix: a
  tips: 〔拼音反查〕
  comment_format:
    - xform/[^ ]+\d //
    - xform/[^ ]{1,5} //
pinyin_reverse_lookup:
  tags:
    - pinyin_lookup
  overwrite_comment: true
  dictionary: sbjm
  comment_format:
    - xform/[^ ]+\d //
    - xform/[^ ]{1,5} //
zhlf_lookup:
  tag: zhlf_lookup
  dictionary: zhlf
  enable_user_dict: false
  enable_encoder: false
  enable_sentence: false
  strict_spelling: true
  enable_completion: true
  encode_commit_history: false
  tips: 〔两分反查〕
zhlf_reverse_lookup:
  tags:
    - zhlf_lookup
  overwrite_comment: true
  dictionary: sbjm
  comment_format:
    - xform/[^ ]+\d //
    - xform/[^ ]{1,5} //
punctuator:
  import_preset: sbxlm.symbols
recognizer:
  patterns:
    retention: >-
      ^([qwrtsdfgzxcvbyphjklnm][aeiou]{0,5}|[qwrtsdfgzxcvbyphjklnm]{2}[aeiou]{0,4}|[qwrtsdfgzxcvbyphjklnm]{3}[aeiou]{0,3})$
    bihua_lookup: ^[aeiou]+$
    pinyin_lookup: ^a([qwrtsdfgzxcvbyphjklnm][a-z]*'?)$
    zhlf_lookup: ^i[qwrtsdfgzxcvbyphjklnm][a-z]*'?$
    punct: ^\\([0-9]|10|[A-Za-z]+)$
    quick_menu: ^o[qwrtsdfgzxcvbyphjklnm0-9][a-z0-9]*$
    expression: ^e.*$
key_binder:
  bindings:
    - when: paging
      accept: Shift+Tab
      send: Page_Up
    - when: has_menu
      accept: Tab
      send: Page_Down
    - match: '[a-z]{2}'
      accept: Tab
      send_sequence: '{Home}{Right}{space}{space}'
    - match: '[a-z]{2}'
      accept: ;
      send_sequence: '{Home}{Right}{space}{space}'
    - match: '[a-z]{2}'
      accept: ''''
      send_sequence: '{Right}{Down}{space}'
    - match: '[a-z]{3}'
      accept: Tab
      send_sequence: '{Home}{Right}{Right}{space}{space}'
    - match: '[a-z]{3}'
      accept: ;
      send_sequence: '{Home}{Right}{space}{space}'
    - match: '[a-z]{3}'
      accept: ''''
      send_sequence: '{Home}{Right}{space}{Home}{Right}{space}{space}'
    - match: '[a-z]{4}'
      accept: ;
      send_sequence: '{Home}{Right}{Right}{space}{space}'
    - match: '[a-z]{4}'
      accept: ''''
      send_sequence: '{Home}{Right}{Right}{space}{Home}{Right}{space}{space}'
menu:
  page_size: 6
  alternative_select_keys: _aeuio
  alternative_select_labels:
    - ''
    - a
    - e
    - u
    - i
    - o
  alternative_select_patterns:
    - '[bpmfdtnlgkhjqxzcsrywv][a-z]{3}[aeuio]{2}'
